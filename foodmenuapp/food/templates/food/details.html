{% extends 'food/menu.html' %} {% block content %}
<div class="container">
  <div class="col-md-6">
    <img src="{{item.item_image}}" class="card" height="10%" />
  </div>
  <div class="col-md-6">
    <h1>Item name : {{item.item_name}}</h1>
    <h2>Item desc :{{item.item_desc}}</h2>
    <h2>Item Price : {{item.item_price}}</h2>
    <a href="{% url 'food:deleteitem' item.id %}">Delete</a>
  </div>
</div>

{% endblock %}
